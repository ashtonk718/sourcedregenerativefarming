<header>

  <form id="quizForm">

      <label><input type="checkbox" name="products" value="chicken"> Chicken</label>
    </div>
  
    <div class="checkbox-group">
      <label><strong>Produce:</strong></label>
      <label><input type="checkbox" name="products" value="carrots"> Carrots</label>

      <label><input type="checkbox" name="products" value="apples"> Apples</label>
      <label><input type="checkbox" name="products" value="blueberries"> Blueberries</label>
      <label><input type="checkbox" name="products" value="lettuce"> Lettuce</label>
      <label><input type="checkbox" name="products" value="onions"> Onions</label>
      <label><input type="checkbox" name="products" value="peppers"> Peppers</label>
      <label><input type="checkbox" name="products" value="spinach"> Spinach</label>
      <label><input type="checkbox" name="products" value="kale"> Kale</label>
      <label><input type="checkbox" name="products" value="peaches"> Peaches</label>
      <label><input type="checkbox" name="products" value="strawberries"> Strawberries</label>
      <label><input type="checkbox" name="products" value="corn"> Corn</label>
      <label><input type="checkbox" name="products" value="squash"> Squash</label>
      <label><input type="checkbox" name="products" value="cabbage"> Cabbage</label>
      <label><input type="checkbox" name="products" value="grapes"> Grapes</label>
    </div>
  
    <button type="submit">Find Farms</button>
  </form>
  
  <div id="results"></div>
